<h1>差枚ランキング</h1>
<div class="btns">
  <button class="btn active" data-target="sec1">最新日</button>
  <button class="btn" data-target="sec7">直近7日</button>
  <button class="btn" data-target="sec30">直近30日</button>
</div>

<div id="sec1" class="section active"><h2>差枚ランキング（2026-02-11 / 1日）</h2><p>該当データなし</p></div>
<div id="sec7" class="section"><h2>差枚ランキング（直近7日：2026-02-11〜2026-02-11）</h2><p>該当データなし</p></div>
<div id="sec30" class="section"><h2>差枚ランキング（直近30日：2026-02-11〜2026-02-11）</h2><p>該当データなし</p></div>

<script>
(function() {
  const btns = document.querySelectorAll('.btn');
  const secs = document.querySelectorAll('.section');
  btns.forEach(function(b) {
    b.addEventListener('click', function() {
      btns.forEach(x => x.classList.remove('active'));
      b.classList.add('active');
      const t = b.getAttribute('data-target');
      secs.forEach(function(s) {
        if (s.id === t) s.classList.add('active');
        else s.classList.remove('active');
      });
    });
  });
})();
</script>
</body></html>
